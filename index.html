<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="0" id="inputBox" class="showInput"/>
      <input type="text" placeholder="0" id="calculateBox" class="calculate" />
      <div>
        <button class="grey_button">AC</button>
        <button class="grey_button">DEL</button>
        <button class="grey_button">.</button>
        <button class="yellow_button">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="yellow_button">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="yellow_button">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="yellow_button">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button class="yellow_button equal">=</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
